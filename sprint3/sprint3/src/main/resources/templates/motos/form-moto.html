<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/_layout :: layout(title=${motoId != null ? 'Editar Moto' : 'Nova Moto'}, content=~{::content}, pageScripts=~{})}">

<th:block th:fragment="content">
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/motos}" class="btn btn-outline-mottu me-3"><i class="bi bi-arrow-left"></i></a>
                    <h1 class="display-5 fw-bold mb-0" th:text="${motoId != null ? 'Editar Moto' : 'Nova Moto'}"></h1>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                <div class="card-custom">
                    <div class="card-body p-4">
                        <form th:action="${motoId != null ? '/motos/' + motoId + '/editar' : '/motos/nova'}"
                              th:object="${motoDto}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="placa" class="form-label">Placa</label>
                                    <input type="text" class="form-control" id="placa" th:field="*{placa}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="chassi" class="form-label">Chassi</label>
                                    <input type="text" class="form-control" id="chassi" th:field="*{chassi}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="iotInfo" class="form-label">Informações IoT</label>
                                    <input type="text" class="form-control" id="iotInfo" th:field="*{iotInfo}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="rfidTag" class="form-label">Tag RFID</label>
                                    <input type="text" class="form-control" id="rfidTag" th:field="*{rfidTag}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="localizacao" class="form-label">Localização</label>
                                    <input type="text" class="form-control" id="localizacao" th:field="*{localizacao}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="statusAtual" class="form-label">Status Atual</label>
                                    <input type="text" class="form-control" id="statusAtual" th:field="*{statusAtual}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="tipoMoto" class="form-label">Tipo de Moto</label>
                                    <select id="tipoMoto" class="form-select" th:field="*{tipoMoto}" required>
                                        <option value="" disabled>Selecione...</option>
                                        <option th:each="tipo : ${T(br.com.fiap.mottu.sprint3.entity.enums.TipoMoto).values()}"
                                                th:value="${tipo}" th:text="${tipo}"></option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="filialId" class="form-label">Filial</label>
                                    <select id="filialId" class="form-select" th:field="*{filialId}" required>
                                        <option value="" disabled>Selecione a filial...</option>
                                        <option th:each="filial : ${filiais}"
                                                th:value="${filial.id}"
                                                th:text="${filial.filialName}"></option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <label for="usuarioId" class="form-label">Usuário Responsável</label>
                                    <select id="usuarioId" class="form-select" th:field="*{usuarioId}" required>
                                        <option value="" disabled>Selecione o usuário...</option>
                                        <option th:each="user : ${usuarios}"
                                                th:value="${user.id}"
                                                th:text="${user.nome}"></option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4"/>

                            <div class="d-flex justify-content-end">
                                <a th:href="@{/motos}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-mottu">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>
</th:block>
</html>
