<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/_layout :: layout(title='Lista de Motos', content=~{::content}, pageScripts=~{})}">

<th:block th:fragment="content">
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5 fw-bold">Gerenciamento de Motos</h1>
            <a th:href="@{/motos/nova}" class="btn btn-mottu">
                <i class="bi bi-plus-circle-fill me-2"></i>Nova Moto
            </a>
        </div>

        <!-- Mensagens de sucesso/erro -->
        <div th:if="${successMessage}" class="alert alert-mottu-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-mottu-error" role="alert" th:text="${errorMessage}"></div>

        <!-- Filtro de busca -->
        <div class="card-custom mb-4">
            <div class="card-body">
                <form th:action="@{/motos}" method="get" class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <label for="tipoBusca" class="form-label">Buscar por:</label>
                        <select id="tipoBusca" name="tipoBusca" class="form-select">
                            <option value="PLACA" th:selected="${param.tipoBusca == 'PLACA'}">Placa</option>
                            <option value="CHASSI" th:selected="${param.tipoBusca == 'CHASSI'}">Chassi</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="query" class="form-label">Termo de Busca:</label>
                        <input type="text" id="query" name="query" class="form-control" th:value="${param.query}" placeholder="Digite a placa ou chassi...">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-mottu w-100 me-2"><i class="bi bi-search"></i> Buscar</button>
                        <a th:href="@{/motos}" class="btn btn-secondary w-100">Limpar</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de motos -->
        <div class="card-custom">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Placa</th>
                            <th>Chassi</th>
                            <th>Modelo</th>
                            <th>Status</th>
                            <th>Filial</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="moto : ${motos}">
                            <td th:text="${moto.idMoto}">1</td>
                            <td th:text="${moto.placa}">BRA1A11</td>
                            <td th:text="${moto.chassi}">CHASSIBR001</td>
                            <td th:text="${moto.tipoMoto}">MOTTUPOP</td>
                            <td th:text="${moto.statusAtual}">LIVRE</td>
                            <td th:text="${moto.filial != null ? moto.filial.nome : 'N/A'}">Filial Central</td>

                            <!-- Ações -->
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/motos/{id}/editar(id=${moto.idMoto})}" class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-pencil-fill"></i> Editar
                                    </a>
                                    <form th:action="@{/motos/{id}/deletar(id=${moto.idMoto})}" method="post" class="d-inline" sec:authorize="hasRole('ADMIN')">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Tem certeza que deseja deletar esta moto?')">
                                            <i class="bi bi-trash-fill"></i> Deletar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(motos)}">
                            <td colspan="7" class="text-center">Nenhuma moto encontrada.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
