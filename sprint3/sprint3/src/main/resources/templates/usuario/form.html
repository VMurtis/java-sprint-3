<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/_layout :: layout(title='Editar Perfil', content=~{::content}, pageScripts=~{})}">

<head>
    <meta charset="UTF-8" />
    <title>Perfil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>


<th:block th:fragment="content">
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7">


                <div class="page-header">
                    <a th:href="@{/usuarios/perfil}" class="btn btn-outline me-3">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h1 class="page-title">Editar Perfil</h1>
                </div>


                <div class="card-custom">
                    <div class="card-body">
                        <form th:action="@{/usuarios/{id}/editar(id=${usuario.id})}"
                              th:object="${usuarioDto}" method="post">


                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                <div class="error-msg" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                            </div>


                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="error-msg" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>


                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" required>
                                <div class="error-msg" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                            </div>


                            <div class="mb-3">
                                <label for="senha" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="Deixe em branco para não alterar">
                                <div class="error-msg" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                            </div>


                            <div sec:authorize="hasRole('ADMIN')">
                                <hr class="divider">
                                <h5 class="admin-section-title">Configurações de Administrador</h5>


                                <div class="mb-3">
                                    <label for="tipoPerfil" class="form-label">Perfil (Role)</label>
                                    <select id="tipoPerfil" class="form-select" th:field="*{tipoPerfil}"
                                            th:disabled="${usuario.id == #authentication.principal.id}">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                    <small th:if="${usuario.id == #authentication.principal.id}" class="form-text warning-msg">
                                        Não é possível alterar seu próprio perfil via este formulário.
                                    </small>
                                </div>


                                <div class="mb-3">
                                    <label for="filialId" class="form-label">Filial</label>
                                    <select id="filialId" class="form-select" th:field="*{filialId}">
                                        <option th:each="f : ${filiais}" th:value="${f.id}" th:text="${f.nome}"></option>
                                    </select>
                                </div>
                            </div>

                            <hr class="divider">


                            <div class="d-flex justify-content-end">
                                <a th:href="@{/usuarios/perfil}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>
</th:block>
</html>
