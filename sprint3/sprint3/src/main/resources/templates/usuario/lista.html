<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{fragments/_layout :: layout(title='Gerenciar Usuários', content=~{::content}, pageScripts=~{})}">

<th:block th:fragment="content">
    <main class="container my-5">
        <meta charset="UTF-8"/>
        <h1 class="display-5 fw-bold mb-4">Gerenciamento de Usuários</h1>

        <!-- Mensagens de sucesso/erro -->
        <div th:if="${successMessage}" class="alert alert-mottu-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-mottu-error" role="alert" th:text="${errorMessage}"></div>

        <!-- Filtro de busca -->
        <div class="card-custom mb-4">
            <div class="card-body">
                <form th:action="@{/usuarios}" method="get" class="row g-3 align-items-center">
                    <div class="col-md-9">
                        <label for="query" class="form-label">Buscar por Nome ou E-mail:</label>
                        <input type="text" id="query" name="query" class="form-control" th:value="${param.query}" placeholder="Digite o nome ou e-mail do usuário...">
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-mottu w-100 me-2"><i class="bi bi-search"></i> Buscar</button>
                        <a th:href="@{/usuarios}" class="btn btn-secondary w-100">Limpar</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabela de usuários -->
        <div class="card-custom">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Username</th>
                            <th>Filial</th>
                            <th>Perfil</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${usuarios}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.nome}">Nome</td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td th:text="${user.cpf}">12345678901</td>
                            <td th:text="${user.telefone}">(11) 99999-9999</td>
                            <td th:text="${user.userName}">username</td>
                            <td th:text="${user.filial != null ? user.filial.nome : 'N/A'}">Filial</td>

                            <!-- Perfil -->
                            <td>
                                <form th:action="@{/usuarios/{id}/role(id=${user.id})}" method="post" class="d-flex align-items-center"
                                      th:if="${user.id != #authentication.principal.id}">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <select name="tipoPerfil" class="form-select form-select-sm" style="max-width: 120px;">
                                        <option value="1" th:selected="${user.tipoPerfil == 1}">ADMIN</option>
                                        <option value="2" th:selected="${user.tipoPerfil == 2}">USER</option>
                                    </select>
                                    <button type="submit" class="btn btn-sm btn-outline-mottu ms-2">Salvar</button>
                                </form>
                                <span th:if="${user.id == #authentication.principal.id}" class="badge bg-success" th:text="${user.tipoPerfil == 1 ? 'ADMIN' : 'USER'}"></span>
                            </td>

                            <!-- Ações -->
                            <td class="text-center">
                                <div class="btn-group" role="group" th:if="${user.id != #authentication.principal.id}">
                                    <a th:href="@{/usuarios/{id}/editar(id=${user.id})}" class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-pencil-fill"></i> Editar
                                    </a>
                                    <form th:action="@{/usuarios/{id}/deletar(id=${user.id})}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Tem certeza que deseja deletar este usuário?')">
                                            <i class="bi bi-trash-fill"></i> Deletar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(usuarios)}">
                            <td colspan="9" class="text-center">Nenhum usuário encontrado.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
