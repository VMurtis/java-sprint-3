<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: layout(title='Lista de Filiais', content=~{::content}, pageScripts=~{})}">

<th:block th:fragment="content">
    <main class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-5 fw-bold">Gerenciamento de Filiais</h1>
            <a th:href="@{/filiais/nova}" class="btn btn-mottu">
                <i class="bi bi-plus-circle-fill me-2"></i>Nova Filial
            </a>
        </div>

        <div th:if="${successMessage}" class="alert alert-mottu-success" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-mottu-error" role="alert" th:text="${errorMessage}"></div>

        <div class="card-custom">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover align-middle">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Endereço</th>
                            <th>Horário</th>
                            <th>Contato</th>
                            <th class="text-center">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="filial : ${filiais}">
                            <td th:text="${filial.id}">1</td>
                            <td th:text="${filial.filialName}">Mottu SP</td>
                            <td th:text="${filial.endereco}">Rua Exemplo, 123</td>
                            <td th:text="${filial.horarioFuncionamento}">08:00 - 18:00</td>
                            <td th:text="${filial.contato}">contato@mottu.com</td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/filiais/{id}/editar(id=${filial.id})}" class="btn btn-sm btn-outline-warning">
                                        <i class="bi bi-pencil-fill"></i> Editar
                                    </a>
                                    <form th:action="@{/filiais/{id}/deletar(id=${filial.id})}" method="post" class="d-inline">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger"
                                                onclick="return confirm('Tem certeza que deseja deletar esta filial? Todas os usuários e motos associados também serão removidos.')">
                                            <i class="bi bi-trash-fill"></i> Deletar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(filiais)}">
                            <td colspan="6" class="text-center">Nenhuma filial cadastrada.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
