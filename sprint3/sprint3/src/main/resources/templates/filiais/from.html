<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: layout(title=${filialId != null ? 'Editar Filial' : 'Nova Filial'}, content=~{::content}, pageScripts=~{})}">

<th:block th:fragment="content">
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="d-flex align-items-center mb-4">
                    <a th:href="@{/filiais}" class="btn btn-outline-mottu me-3">
                        <i class="bi bi-arrow-left"></i>
                    </a>
                    <h1 class="display-5 fw-bold mb-0" th:text="${filialId != null ? 'Editar Filial' : 'Nova Filial'}"></h1>
                </div>

                <div class="card-custom">
                    <div class="card-body p-4">
                        <form th:action="${filialId != null ? '/filiais/' + filialId + '/editar' : '/filiais/nova'}"
                              th:object="${filialDto}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <!-- Nome da Filial -->
                            <div class="mb-3">
                                <label for="filialName" class="form-label">Nome da Filial</label>
                                <input type="text" class="form-control" id="filialName" th:field="*{filialName}" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('filialName')}" th:errors="*{filialName}"></div>
                            </div>

                            <!-- Endereço -->
                            <div class="mb-3">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                            </div>

                            <!-- Contato -->
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label for="contato" class="form-label">Telefone</label>
                                    <input type="text" class="form-control" id="contato" th:field="*{contato}" required>
                                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('contato')}" th:errors="*{contato}"></div>
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div>

                            <!-- Horário de Funcionamento -->
                            <div class="mb-3">
                                <label for="horario" class="form-label">Horário de Funcionamento</label>
                                <input type="text" class="form-control" id="horario" th:field="*{horarioFuncionamento}" required>
                                <div class="text-danger small mt-1" th:if="${#fields.hasErrors('horarioFuncionamento')}" th:errors="*{horarioFuncionamento}"></div>
                            </div>

                            <!-- Layout da Filial -->
                            <div class="mb-3">
                                <label for="layout" class="form-label">Layout da Filial</label>
                                <select id="layout" class="form-select" th:field="*{layoutsFilial.id}">
                                    <option value="" disabled>Selecione um layout...</option>
                                    <option th:each="layout : ${layouts}" th:value="${layout.id}" th:text="${layout.nome}"></option>
                                </select>
                            </div>

                            <hr class="my-4">

                            <div class="d-flex justify-content-end">
                                <a th:href="@{/filiais}" class="btn btn-secondary me-2">Cancelar</a>
                                <button type="submit" class="btn btn-mottu">Salvar Filial</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
</html>
